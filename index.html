<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header class="top-bar">
        <img src="./images/logo.png" alt="Oldagram logo" class="top-logo" />
        <img
          src="./images/user-avatar.png"
          alt="Profile picture of the user"
          class="top-pfp pfp" />
      </header>
      <main class="main-content">
        <div class="post-card">
          <div class="post-header">
            <img
              src="./images/avatar-vangogh.jpg"
              alt="Author avatar"
              class="post-header-pfp pfp" />
            <div class="post-header-content">
              <span class="bold post-header-author">Vincent van Gogh</span>
              <span class="post-header-location">Zudert, Netherlands</span>
            </div>
          </div>
          <img
            src="./images/post-vangogh.jpg"
            alt="Selfie of the author"
            class="post-pic" />
          <div class="post-bottom">
            <div class="icon-bar">
              <div class="like-btn">
                <svg
                  class="heart icon"
                  width="22"
                  height="22"
                  viewBox="0 0 24 24">
                  <path
                    d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"></path>
                </svg>
              </div>

              <img
                src="./images/icon-comment.png"
                alt="Comment icon"
                class="icon" />
              <img src="./images/icon-dm.png" alt="Share icon" class="icon" />
            </div>
            <p class="post-likes bold">21,492 likes</p>
            <p class="post-caption">
              <span class="bold author">vincey1853</span> just took a few
              mushrooms lol
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
