<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header class="top-bar">
        <img src="./images/logo.png" alt="Oldagram logo" class="top-logo" />
        <img
          src="./images/user-avatar.png"
          alt="Profile picture of the user"
          class="top-pfp" />
      </header>
      <main class="main-content">
        <div class="post-card">
          <div class="post-header">
            <!-- profile pic, name, location -->
          </div>
          <img src="#" alt="Selfie of the author" class="post-pic" />
          <div class="icon-bar">
            <!-- like, comment, share -->
          </div>
          <p class="post-likes"></p>
          <p class="post-caption">
            <span class="bold author">author</span>caption
          </p>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
